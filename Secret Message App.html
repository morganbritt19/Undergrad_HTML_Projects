<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Secret Message Program</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

// I kinda like indentations not gonna lie
        <script>
            function checkPassword() {
                const password = "Login"
                while (true) {
                    let input = prompt("Enter your password: ");
                    if (input == password) {
                        document.getElementById("button").style.display = "none";
                        document.getElementById("secret").style.display = "block";
                    }
                }
            }
        </script>
    </head>

    <body>

// Header
        <h1>Secret Message Program</h1>

        <div class="container">
            <button id="button" onclick=checkPassword()>
                Enter Password
            </button>

// Message can be anything
            <div id="secret" style="display: none;">
                <h3>Uh-oh! You've been hacked!</h3>
                <img src="[insert_image_link_here]" alt="secret message">
            </div>
        </div>
    </body>
</html>
