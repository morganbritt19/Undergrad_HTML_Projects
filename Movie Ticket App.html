<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movie Ticket App</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function ticketPrice(){
        var age = parseInt(prompt("Enter your age: "));
        if(age < 0)
            document.getElementById("price").innerHTML = "Error: you can't be negetive years old";
        else if(age < 12 )
            document.getElementById("price").innerHTML = "Free!";
        else if(age <= 16 )
            document.getElementById("price").innerHTML = "Your ticket price is $10";
        else
            document.getElementById("price").innerHTML = "Your ticket price is $13";
            }
    </script>
   </head>

   <body>
        <h1>Movie Ticket App</h1>
        <h2>Ticket Prices by age</h2>

    <ul>
        <li>Children under 12 get in free </li>
        <li>12 to 16 year olds cost $10</li>
        <li>Anyone 17 years old and older costs $13</li>
    </ul>
    
        <div id="price"></div>
    
        <button onclick="ticketPrice()">Calculate Price</button>
    </body>
</html>
